<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="./java.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="full-calculator">
    <div id="main-display">
      <div id="display-2" class="display-screen2"></div>
      <div id="display" class="display-screen">0</div>
    </div>
    <div class="calculator">
      <div class="delete-container">
        <button id="clear" class="delete-button">Clear</button>
        <button id="clear" class="delete-button">Back</button>
      </div>
      <div class="number-container">
        <button id="one" value="1" class="btn">1</button>
        <button id="two" value="2" class="btn">2</button>
        <button id="three" value="3" class="btn">3</button>
        <button id="add" value="add" class="operator">+</button>
        <button id="four" value="4" class="btn">4</button>
        <button id="five" value="5" class="btn">5</button>
        <button id="six" value="6" class="btn">6</button>
        <button id="subtract" value="subtract" class="operator">-</button>
        <button id="seven" value="7" class="btn">7</button>
        <button id="eight" value="8" class="btn">8</button>
        <button id="nine" value="9" class="btn">9</button>
        <button id="divide" value="divide" class="operator">/</button>
        <button id="dot" value="." class="btn operator">.</button>
        <button id="zero" value="0" class="btn">0</button>
        <button id="equals" class="operatorE">=</button>
        <button id="multiply" value="multiply" class="operator">*</button>
      </div>
    </div>
  </div>
  </body>
</html>
